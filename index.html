<!DOCTYPE html>

<html>

<head>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
    </style>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDoamZfXgwJXndOF7BP1P3Hb9aOoHq6Oz8&sensor=true">
    </script>

    <script type="text/javascript">
        function initialize() {
            var contentString = '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h2 id="firstHeading" class="firstHeading">Uluru</h2>' +
                '<div id="bodyContent">' +
                '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
                'sandstone rock formation in the southern part of the ' +
                'Northern Territory, central Australia. It lies 335 km (208 mi) ' +
                'south west of the nearest large town, Alice Springs; 450 km ' +
                '(280 mi) by road. Kata Tjuta and Uluru are the two major ' +
                'features of the Uluru - Kata Tjuta National Park. Uluru is ' +
                'sacred to the Pitjantjatjara and Yankunytjatjara, the ' +
                'Aboriginal people of the area. It has many springs, waterholes, ' +
                'rock caves and ancient paintings. Uluru is listed as a World ' +
                'Heritage Site.</p>' +
                '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">' +
                'http://en.wikipedia.org/w/index.php?title=Uluru</a> (last visited June 22, 2009).</p>' +
                '</div>' +
                '</div>';
            contentString = '<div id="news">' +
                '<p><b>News</b></p>' + 
                'Happened here';

            var myLatlng = new google.maps.LatLng(46.8131873, 8.22421);
            
            var mapOptions = {
                center: myLatlng,
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);
            
            var infowindow = new google.maps.InfoWindow({
                content: contentString,
            });

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
            });

            google.maps.event.addListener(marker, 'mouseover', function() {
                infowindow.open(map, marker);
            });
            
            google.maps.event.addListener(marker, 'mouseout', function() {
                infowindow.close(map, marker);
            });

        }
    </script>


</head>

<body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>

</html>
